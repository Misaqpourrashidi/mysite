{% load cart_template_tags %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style type="text/css">
	.nav_top{
		display: flex;
		width: 100%;
		background: rgba(255, 255, 255, 0.38);
		box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
		backdrop-filter: blur(8px);
		-webkit-backdrop-filter: blur(8px);
	}
	.nav_top_flex{
		display: flex;
		align-items: center;
	}
	.nav_top div i{
		font-size: 25px;
		padding-left: 10px;
		color: black;
		text-decoration: none;

	}
	.nav_top div span{
		display: flex;
		align-items: center;
		background: red;
		color: white;
		font-size: 15px;
		font-family: Verdana;
		border-radius: 100%;
		text-decoration: none;
		clip-path: circle();
		padding: 4px;
	}
	.postman{
		position: absolute;
		right: 20px;
		display: flex;
		align-items: center;
		justify-content: space-between;
	}
	.postman a{
		padding-right: 20px;
	}
	.postman a:hover{
		color: red;
	}
	.active{
		color: red;
		text-decoration: none;
	}
	.color{
		color: black;
		text-decoration: none;
	}
</style>



<nav class="nav_top">
	<div class="nav_top_flex">
		<a href="{% url 'ordersummery' %}"><i class="bi bi-cart3"></i></a><span>{{ request|cart_item_count }}</span> 
		{% if request.user.is_staff %}
		<div class="postman">
			<a class="{% if request.path == sent %}active{% else %}color{% endif %}" href="{% url 'sent' %}">Sent</a>	
			<a class="{% if request.path == received %}active{% else %}color{% endif %}"  href="{% url 'received' %}">Received</a>
		</div>
		{% endif %}
	</div>
</nav>
