
{% load static %}
<link rel="icon" type="image/png" href="{% static 'images/log1.png' %}">

<title>Password Change</title>

<link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript">"http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"</script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<style type="text/css">
  .flex_change_password{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 80%;
    width: 100%;
  }
  .flex_change_password h1{
    font-family: Bahnschrift, Times, serif;
    font-weight: 300;
    font-size: 35px;
  }
  .flex_change_password input{
    border-radius: 10px;
    border-style: none;
    border: 1px solid black;
    outline: none;
    padding: 10px;
    font-size: 18px;
    margin: 10px;
  }
  .flex_change_password input:hover{
    border: 1px solid #00BFFF;
  }
  .flex_change_password input:focus{
    border: 1px solid #00BFFF;
  }
  .flex_change_password button{
    padding: 10px 20px 10px 20px;
    margin-top: 15px;
    border-radius: 10px;
    background: none;
    outline: none;
    border-style: none;
    border: 1px solid black;
    cursor: pointer;
  }
  .flex_change_password button:hover{
    border: 1px solid #00BFFF;
    color: #00BFFF;
  }
</style>



<form method="POST" class="form-signin">{% csrf_token %}
<div class="flex_change_password">
  <h1 class="h3 mb-3 font-weight-normal">Change password</h1>
    <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
    <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
    <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">

    {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    {% endfor %}

  <button class="w-100 btn btn-lg btn-primary" type="submit">Update</button>  

</div>
</form>
